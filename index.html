<!DOCTYPE html>
<html>
<head>
    <title>CRAB</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="game.js"></script>
</head>
<body>
    <div class="load-screen" id = "load-screen"><h1>LOADING</h1></div>
    <div class="load-screen" id = "no-js"><h1>The crabs require javascript!</h1></div>
    <header>
        <div class="version">Untitled Crab Game version 0.1.0</div>
        <h1 id="status"></h1>
        <ul id="log">
        </ul>
    </header>
    <div class="container">
        <aside>
            <button onclick="debugReset()">RESET</button>
            <h3>Resources</h3>
            <ul id="resources">
            </ul>
        </aside>
        <main>
            <div id="tabs"></div>
            <div id="panes"></div>
        </main>
    </div>
</body>
</html>
